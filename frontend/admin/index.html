<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDE - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        .gradient-overlay {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.9));
        }

        .noise-bg {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAElBMVEUAAAAAAAAAAAAAAAAAAAAAAADgKxmiAAAABnRSTlMDAwMDAwPduPR+AAAASElEQVQ4y2NgQAX8/PwMDAz8/PwMDAz4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGLD5BAAO1hRXvF6K3AAAAABJRU5ErkJggg==');
            opacity: 0.05;
        }
    </style>
</head>

<body class="bg-black font-['Inter'] overflow-x-hidden">
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Image Section -->
        <div class="lg:w-1/2 h-48 lg:h-screen relative">
            <div class="absolute inset-0 gradient-overlay z-10"></div>
            <div class="absolute inset-0 noise-bg z-20"></div>
            <img src="/frontend/assets/img/image.jpg" alt="Admin Background"
                class="absolute inset-0 w-full h-full object-cover" />
            <div class="absolute inset-0 flex items-center justify-center z-30">
                <div class="text-center">
                    <h1 class="text-4xl md:text-6xl font-extrabold text-white tracking-tight mb-4">Admin Portal</h1>
                    <p class="text-white/70 text-lg md:text-xl max-w-lg mx-auto">
                        Secure access for OUTSIDE event management and administration.
                    </p>
                </div>
            </div>
        </div>

        <!-- Login Form Section -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center px-4 md:px-16 py-12 bg-black relative">
            <div class="absolute inset-0 noise-bg"></div>
            <div class="relative z-10 max-w-md w-full mx-auto">
                <div class="mb-12">
                    <div class="text-white text-3xl font-extrabold tracking-tighter">OUTSIDE</div>
                    <p class="text-white/70 mt-2">Administration Access</p>
                </div>

                <form class="space-y-6" id="login-form">
                    <div>
                        <label class="block text-sm font-medium text-white/70 mb-2">Admin Email</label>
                        <input type="email" id="email" required placeholder="Enter your admin email"
                            class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-white/70 mb-2">Password</label>
                        <input type="password" id="password" required placeholder="Enter your password"
                            class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" class="h-4 w-4 bg-white/10 border-white/25 rounded">
                            <label class="ml-2 block text-sm text-white/70">Remember this device</label>
                        </div>
                        <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Reset password</a>
                    </div>

                    <div class="pt-2">
                        <button type="submit"
                            class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold hover:scale-105 transition-transform">
                            Login
                        </button>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-white/50 text-sm">
                            Having trouble accessing your account?
                            <a href="#" class="text-purple-400 hover:text-purple-300 ml-1">Contact Support</a>
                        </p>
                    </div>

                    <div class="border-t border-white/10 mt-8 pt-8">
                        <div class="flex items-center">
                            <div class="bg-white/10 p-2 rounded-full">
                                <svg class="w-5 h-5 text-white/70" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                </svg>
                            </div>
                            <p class="ml-3 text-sm text-white/70">
                                This is a secure area. Please verify your admin credentials.
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../assets/js/login.js"></script>
</html>
