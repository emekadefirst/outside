<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDE Admin || User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black font-['Inter'] text-white min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-zinc-900 h-screen fixed left-0 top-0">
            <div class="p-6">
                <a href="dashboard.html">
                    <h1 class="text-2xl font-extrabold tracking-tighter">OUTSIDE</h1>
                </a>
                <p class="text-zinc-500 text-sm">Admin Dashboard</p>
            </div>
            <nav class="mt-6">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-zinc-400 hover:bg-zinc-800">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    Dashboard
                </a>
                <a href="events.html" class="flex items-center px-6 py-3 text-zinc-400 hover:bg-zinc-800">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Events
                </a>
                <a href="users.html" class="flex items-center px-6 py-3 text-white bg-purple-600">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Users
                </a>
                <a href="payments.html" class="flex items-center px-6 py-3 text-zinc-400 hover:bg-zinc-800">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c1.104 0 2 .896 2 2s-.896 2-2 2-2-.896-2-2 .896-2 2-2zm-10 4a10 10 0 1120 0 10 10 0 01-20 0zm16 0a6 6 0 10-12 0 6 6 0 0012 0zm-7-4h2m-1 6h2" />
                    </svg>
                    Payment
                </a>
                <a href="server.html" class="flex items-center px-6 py-3 text-zinc-400 hover:bg-zinc-800">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6M9 16h6M9 8h6M4 4h16a1 1 0 011 1v14a1 1 0 01-1 1H4a1 1 0 01-1-1V5a1 1 0 011-1z" />
                    </svg>
                    Server Log
                </a>
        
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 w-full">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Dashboard Overview</h2>
                <div class="flex items-center space-x-4">
                    <button class="bg-purple-600 px-4 py-2 rounded-lg hover:bg-purple-700">
                        Add New Event
                    </button>
                </div>
            </header>
            <!-- Recent Events Table -->
            <div class="bg-zinc-900 rounded-xl p-6">
                <h3 class="text-xl font-bold mb-4">All users</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-zinc-400 border-b border-zinc-800">
                                <th class="pb-3">ID</th>
                                <th class="pb-3">Username</th>
                                <th class="pb-3">Email</th>
                                <th class="pb-3">Role</th>
                                <th class="pb-3">Created at</th>
                            </tr>
                        </thead>
                        <tbody id="users-body">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../assets/js/users.js"></script>
    <script type="module" src="../assets/js/auth.js"></script>
</body>

</html>
