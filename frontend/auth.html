<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDE - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.3/cdn.min.js"></script>
    <style>
        .swiper {
            width: 100%;
            height: 100vh;
        }

        .gradient-overlay {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.9));
        }

        .noise-bg {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyBAMAAADsEZWCAAAAElBMVEUAAAAAAAAAAAAAAAAAAAAAAADgKxmiAAAABnRSTlMDAwMDAwPduPR+AAAASElEQVQ4y2NgQAX8/PwMDAz8/PwMDAz4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGBj4+fkZGLD5BAAO1hRXvF6K3AAAAABJRU5ErkJggg==');
            opacity: 0.05;
        }

        .switch-wrapper {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .switch-form {
            position: absolute;
            width: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .switch-form.login {
            transform: translateX(0);
        }

        .switch-form.register {
            transform: translateX(100%);
        }

        .switch-form.active {
            transform: translateX(0);
        }

        .switch-form.inactive {
            transform: translateX(-100%);
        }
    </style>
</head>

<body class="bg-black font-['Inter'] overflow-x-hidden">
    <div class="flex min-h-screen flex-col lg:flex-row">
        <!-- Image Slider Section -->
        <div class="lg:w-1/2 h-48 lg:h-screen relative">
            <div class="swiper h-full">
                <div class="swiper-wrapper">
                    <div class="swiper-slide relative">
                        <div class="absolute inset-0 gradient-overlay z-10"></div>
                        <div class="absolute inset-0 noise-bg z-20"></div>
                        <img src="assets/img/lungu boy.jpg" alt="Event"
                            class="absolute inset-0 w-full h-full object-cover" />
                    </div>
                    <div class="swiper-slide relative">
                        <div class="absolute inset-0 gradient-overlay z-10"></div>
                        <div class="absolute inset-0 noise-bg z-20"></div>
                        <img src="assets/img/wiztour.jfif" alt="Event"
                            class="absolute inset-0 w-full h-full object-cover" />
                    </div>
                    <div class="swiper-slide relative">
                        <div class="absolute inset-0 gradient-overlay z-10"></div>
                        <div class="absolute inset-0 noise-bg z-20"></div>
                        <img src="assets/img/bnxn.webp" alt="Event"
                            class="absolute inset-0 w-full h-full object-cover" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Auth Forms Section -->
        <div class="w-full lg:w-1/2 flex flex-col justify-center px-4 md:px-16 py-12 bg-black relative">
            <div class="absolute inset-0 noise-bg"></div>
            <div class="relative z-10 max-w-md w-full mx-auto">
                <div class="text-white text-3xl font-extrabold tracking-tighter mb-12">OUTSIDE</div>

                <div x-data="{ isLogin: true }">
                    <!-- Toggle Switch -->
                    <div class="flex items-center justify-center mb-8">
                        <div class="bg-white/10 p-1 rounded-full flex">
                            <button @click="isLogin = true"
                                :class="{'bg-gradient-to-r from-purple-600 to-pink-600 text-white': isLogin, 'text-white/70': !isLogin}"
                                class="px-8 py-2 rounded-full font-medium transition-all duration-300">
                                Sign In
                            </button>
                            <button @click="isLogin = false"
                                :class="{'bg-gradient-to-r from-purple-600 to-pink-600 text-white': !isLogin, 'text-white/70': isLogin}"
                                class="px-8 py-2 rounded-full font-medium transition-all duration-300">
                                Sign Up
                            </button>
                        </div>
                    </div>

                    <!-- Forms Container -->
                    <div class="switch-wrapper">
                        <!-- Login Form -->
                        <div :class="{'active': isLogin, 'inactive': !isLogin}" class="switch-form">
                            <form class="space-y-4" id="login-form">
                                <div>
                                    <label class="block text-sm font-medium text-white/70 mb-2">Email</label>
                                    <input type="email" id="email" required placeholder="Enter your email"
                                        class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-white/70 mb-2">Password</label>
                                    <input type="password" id="password" required placeholder="Enter your password"
                                        class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                                </div>
                                <div class="flex items-center justify-between">
                                    <div class="flex items-center">
                                        <input type="checkbox" class="h-4 w-4 bg-white/10 border-white/25 rounded">
                                        <label class="ml-2 block text-sm text-white/70">Remember me</label>
                                    </div>
                                    <a href="#" class="text-sm text-purple-400 hover:text-purple-300">Forgot
                                        password?</a>
                                </div>
                                <button type="submit"
                                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold hover:scale-105 transition-transform mt-6">
                                    Sign In
                                </button>
                            </form>
                        </div>

                        <!-- Register Form -->
                        <div :class="{'active': !isLogin, 'inactive': isLogin}" class="switch-form">
                            <form class="space-y-4" id="signup-form">
                                <div>
                                    <label class="block text-sm font-medium text-white/70 mb-2">Username</label>
                                    <input type="text" id="login-username" required placeholder="Enter your full name"
                                        class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-white/70 mb-2">Email</label>
                                    <input type="email" id="login-email" required placeholder="Enter your email"
                                        class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-white/70 mb-2">Password</label>
                                    <input type="password" id="login-password" required placeholder="Create a password"
                                        class="w-full px-6 py-4 rounded-full bg-white/10 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-purple-500/50">
                                </div>
                                <div class="flex items-center mt-4">
                                    <input type="checkbox" required class="h-4 w-4 bg-white/10 border-white/25 rounded">
                                    <label class="ml-2 block text-sm text-white/70">
                                        I agree to the <a href="#"
                                            class="text-purple-400 hover:text-purple-300">Terms</a> and
                                        <a href="#" class="text-purple-400 hover:text-purple-300">Privacy Policy</a>
                                    </label>
                                </div>
                                <button type="submit"
                                    class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-full font-semibold hover:scale-105 transition-transform mt-6">
                                    Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        new Swiper('.swiper', {
            effect: 'fade',
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
            loop: true,
            speed: 1500,
        });
    </script>
    <script type="module" src="./assets/js/login.js"></script>
    <script type="module" src="./assets/js/signup.js"></script>
</body>

</html>
