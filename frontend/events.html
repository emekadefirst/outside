<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUTSIDE | Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body class="bg-black font-['Inter'] overflow-x-hidden">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-black/95 backdrop-blur-md">
        <div class="container mx-auto px-6 py-6">
            <div class="flex items-center justify-between">
                <div class="text-white text-3xl font-extrabold tracking-tighter">OUTSIDE</div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#events" class="text-white transition-colors text-sm font-medium">DISCOVER</a>
                    <a href="#venues"
                        class="text-white/70 hover:text-white transition-colors text-sm font-medium">VENUES</a>
                    <a href="#artists"
                        class="text-white/70 hover:text-white transition-colors text-sm font-medium">HOSTS</a>
                    <a href="auth.html">
                <button class="bg-white text-black px-6 py-2 rounded-full text-sm font-semibold hover:scale-105 transition-transform">
                    Join Beta
                </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="pt-32 pb-6 px-6">
        <div class="container mx-auto">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2">Upcoming Events</h1>
                    <p class="text-white/70">Discover and secure your spot at the hottest events</p>
                </div>
                <div class="flex gap-4">
                    <select
                        class="bg-white/10 text-white px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-white/25">
                        <option>All Categories</option>
                        <option>Concerts</option>
                        <option>Festivals</option>
                        <option>Club Nights</option>
                    </select>
                    <select
                        class="bg-white/10 text-white px-4 py-2 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-white/25">
                        <option>This Month</option>
                        <option>Next Month</option>
                        <option>All Dates</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Events List -->
    <section class="py-12 px-6">
        <div class="container mx-auto">
            <div class="grid gap-6" id="ticket-div">
                <!-- Event Item 1 -->
                <div class="bg-white/5 rounded-xl overflow-hidden hover:bg-white/10 transition-colors">
                    <div class="flex flex-col md:flex-row">
                        <div class="md:w-1/4">
                            <img src="assets/img/lungu boy.jpg" alt="Event"
                                class="w-full h-48 md:h-full object-cover" />
                        </div>
                        <div
                            class="flex-1 p-6 flex flex-col md:flex-row items-start md:items-center justify-between gap-6">
                            <div>
                                <div class="flex items-center gap-4 mb-2">
                                    <span class="text-orange-500 text-sm font-semibold">DEC 15</span>
                                    <span class="text-white/50 text-sm">10:00 PM</span>
                                </div>
                                <h3 class="text-white text-xl font-bold mb-2">Neon Dreams Festival</h3>
                                <p class="text-white/70 mb-4">Downtown Underground • Lagos, NG</p>
                                <div class="flex items-center gap-4">
                                    <span class="bg-green-500/20 text-green-400 px-3 py-1 rounded-full text-sm">1.2k
                                        going</span>
                                    <span class="text-white/50 text-sm">From ₦5,000</span>
                                </div>
                            </div>
                            <div class="flex gap-3 w-full md:w-auto">
                                <button
                                    class="flex-1 md:flex-none bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-full text-sm font-semibold transition-colors">
                                    Add to Watchlist
                                </button>
                                <button
                                    class="flex-1 md:flex-none bg-white text-black px-6 py-3 rounded-full text-sm font-semibold hover:scale-105 transition-transform">
                                    Cop Tickets
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script type="module" src="./assets/js/tickets.js"></script>
</body>

</html>
